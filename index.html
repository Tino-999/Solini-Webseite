<!DOCTYPE html>
<html lang="de">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
    <title>Stunde einstellen</title>
    <!-- Einbindung der externen CSS-Datei -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Externe Bibliotheken -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://www.unpkg.com/suncalc@1.9.0/suncalc.js"></script>
    <script src="https://unpkg.com/osmtogeojson/osmtogeojson.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-shadow-simulator@0.60.0/dist/leaflet-shadow-simulator.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
</head>

<body>
    <div id="mapid"></div>
    <div id="loader">Loading...</div>
    <div class="leaflet-control-container">
        <!-- Ihre weiteren HTML-Elemente -->
    </div>

    <div class="top-bar">
        <div class="input-group">
            <input type="date" id="date-picker" class="date-time-input">
            <select id="time-picker" class="select-input">
				<option value="00:00">12:00 AM</option>
				<option value="00:30">12:30 AM</option>
				<option value="01:00">01:00 AM</option>
				<option value="01:30">01:30 AM</option>
				<option value="02:00">02:00 AM</option>
				<option value="02:30">02:30 AM</option>
				<option value="03:00">03:00 AM</option>
				<option value="03:30">03:30 AM</option>
				<option value="04:00">04:00 AM</option>
				<option value="04:30">04:30 AM</option>
				<option value="05:00">05:00 AM</option>
				<option value="05:30">05:30 AM</option>
				<option value="06:00">06:00 AM</option>
				<option value="06:30">06:30 AM</option>
				<option value="07:00">07:00 AM</option>
				<option value="07:30">07:30 AM</option>
				<option value="08:00">08:00 AM</option>
				<option value="08:30">08:30 AM</option>
				<option value="09:00">09:00 AM</option>
				<option value="09:30">09:30 AM</option>
				<option value="10:00">10:00 AM</option>
				<option value="10:30">10:30 AM</option>
				<option value="11:00">11:00 AM</option>
				<option value="11:30">11:30 AM</option>
				<option value="12:00">12:00 PM</option>
				<option value="12:30">12:30 PM</option>
				<option value="13:00">01:00 PM</option>
				<option value="13:30">01:30 PM</option>
				<option value="14:00">02:00 PM</option>
				<option value="14:30">02:30 PM</option>
				<option value="15:00">03:00 PM</option>
				<option value="15:30">03:30 PM</option>
				<option value="16:00">04:00 PM</option>
				<option value="16:30">04:30 PM</option>
				<option value="17:00">05:00 PM</option>
				<option value="17:30">05:30 PM</option>
				<option value="18:00">06:00 PM</option>
				<option value="18:30">06:30 PM</option>
				<option value="19:00">07:00 PM</option>
				<option value="19:30">07:30 PM</option>
				<option value="20:00">08:00 PM</option>
				<option value="20:30">08:30 PM</option>
				<option value="21:00">09:00 PM</option>
				<option value="21:30">09:30 PM</option>
				<option value="22:00">10:00 PM</option>
				<option value="22:30">10:30 PM</option>
				<option value="23:00">11:00 PM</option>
				<option value="23:30">11:30 PM</option>
            </select>
            <input type="text" id="location-search" class="text-input" placeholder="Location, Restaurant, or Cuisine">
            <button id="search-button" class="search-button">Let's go</button>
            <button id="decrement-hour" class="search-button">-1 Stunde</button>
            <button id="increment-hour" class="search-button">+1 Stunde</button>
			<h2 id="hour-display">00:00</h2>
			<div id="sun-times">
				<p>Sonnenaufgang: <span id="sunrise-time">--:--</span></p>
				<p>Sonnenuntergang: <span id="sunset-time">--:--</span></p>
			</div>
        </div>
    </div>

    <!-- Einbindung der externen JavaScript-Datei -->
    <script src="js/script.js"></script>
</body>

</html>
